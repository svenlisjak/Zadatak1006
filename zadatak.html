<head>

    <title>suma brojeva u arrayu</title>

    <script type="text/javascript">
        function sum(txt) {
            if (Array.isArray(txt)) {
                let result = 0;
                txt.forEach((element) => {
                    result += sum(element); //recursion until datatype isn't array anymore
                });
                return result;
            } else {
                let number = txt.match(/-?[0-9]+/g); //regex for numbers (signledigit/multidigit, positive/negative)
                if (number == null) { // no number in input
                    return 0;
                }
                if (number.length > 1) {
                    let sum = 0;
                    number.forEach((element) => {
                        sum += parseInt(element);
                    });
                    return sum;
                }
                return parseInt(number);
            }
        }

        a = [
            [
                ["1"], "10v3"

            ["738h"],

            ]
        ];
        b = ['1', 'five', '2wenty', 'thr33'];
        c = [
            ['1X2', 't3n'],
            ['1024', '5', '64']
        ];
     
        console.log(sum(a), sum(b), sum(c));
    </script>
